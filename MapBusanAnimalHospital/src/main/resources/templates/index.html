<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <div id="map" style="position: fixed; width: 100%; height: 100%"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b2c46ab555aacee11011685af17b72da"></script>
        <script th:inline="javascript">
            let mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(35.17976009603529, 129.0750629182266), // 지도의 중심좌표
                    level: 5 // 지도의 확대 레벨
                };
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            let map = new kakao.maps.Map(mapContainer, mapOption);
            let items = [[${items}]];

            for(let item of items){
                console.log(item.lon)

                // 마커 생성
                let marker = new kakao.maps.Marker({
                                title: item.animal_hospital,
                                position: new kakao.maps.LatLng(item.lat,item.lon)

                });
                // 마커표시
                marker.setMap(map);
            }
        </script>
    </body>
</html>
