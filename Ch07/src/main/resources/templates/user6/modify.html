<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::modify</title>
	</head>
	<body>
		<h3>user6 수정</h3>
		<a th:href="@{/}">Ch07 메인</a>
		<a th:href="@{/user1/list}">user6 목록</a>
		
		<form th:action="@{/user6/modify}" method="post">
			<table border="1">
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${user.name}" readonly></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" th:value="${user.age}"></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" th:value="${user.address}"></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:value="${user.hp}"></td>
				</tr>
				
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
